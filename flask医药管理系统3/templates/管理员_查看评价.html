<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flask App</title>

</head>


<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">查询</a>
      </div>
    </div>
  </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('gly') }}">
                  <span data-feather="home" class="align-text-bottom" ></span>
                    主页
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gly_hzgl') }}">
                  <span data-feather="file" class="align-text-bottom"></span>
                  患者管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gly_ysgl') }}">
                  <span data-feather="file" class="align-text-bottom"></span>
                  医生管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gly_hzgx') }}">
                  <span data-feather="shopping-cart" class="align-text-bottom"></span>
                  患者权限管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gly_ysqx') }}">
                  <span data-feather="shopping-cart" class="align-text-bottom"></span>
                  医生权限管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gly_ywgl') }}">
                  <span data-feather="users" class="align-text-bottom"></span>
                  药物管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">
                  <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                  退出登录
                </a>
              </li>
            </ul>
          </div>
        </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container mt-5">
            <h1>查看评价</h1>
            <form method="POST" action="/管理员_查看评价">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" id="用户名" name="用户名" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <hr />
          <div class="table-responsive" id="userTableContainer">
            <table class="table table-striped table-sm" id = "userTable">
              <thead>
                <tr>
                  <th scope="col">姓名</th>
                  <th scope="col">评价内容</th>
                  <th scope="col">处方名称</th>
                  <th scope="col">评价时间</th>
                </tr>
              </thead>
              <tbody>
              {% for user in users %}
                <tr>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[2] }}</td>
                  <td>{{ user[3] }}</td>
                  <td>{{ user[4] }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
      </main>
      </div>
    </div>

<!-- Your HTML as before -->

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
