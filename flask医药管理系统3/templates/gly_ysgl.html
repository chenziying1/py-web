                </tr>
              </thead>
              <tbody>
              {% for user in users %}
                <tr>
                  <td>{{ user[2] }}</td>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[5] }}</td>
                  <td>医生</td>
                  <td>{{ user[4] }}</td>

              {% endfor %}
              </tbody>
            </table>
          </div>

      </div>
    </div>



  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script>
    // Function to create and add "Modify" and "Delete" buttons to each row
    function addButtonsToRows() {
      var table = document.getElementById('userTable');
      var rows = table.getElementsByTagName('tr');

      for (var i = 1; i < rows.length; i++) {

        var deleteButton = document.createElement('button');
        deleteButton.innerText = '删除';
        deleteButton.setAttribute('data-row-index', i); // Store the row index as a data attribute
        deleteButton.addEventListener('click', ondeleteButtonClick);

        var deleteCell = rows[i].insertCell(-1); // Insert the "Delete" button as the last cell in each row
        deleteCell.appendChild(deleteButton);
      }
    }

    // Function to handle the "Modify" button click event
    function ondeleteButtonClick(event) {
      var rowIndex = event.target.getAttribute('data-row-index');
      var table = document.getElementById('userTable');
      var cells = table.rows[rowIndex].cells;
      var rowData = {
        account: cells[1].innerText,
      };

      // Send the POST request to Flask with the rowData
      fetch('/管理员_删除医生', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Sec-Fetch-Dest':'document',
        },

        body: JSON.stringify(rowData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          // Handle the response if needed
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      table.deleteRow(rowIndex);
    }


    addButtonsToRows();
  </script>

</body>
</html>
