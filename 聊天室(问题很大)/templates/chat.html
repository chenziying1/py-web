<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my chat app</title>

</head>
<body>
    <h1>welcome to chat room {{room}}</h1>
    <div id="messages"></div>
    <form id="message_input_from">
        <input type="text" id = "message_input" placeholder="Enter your message here">
        <button type="submit">Send</button>
    </form>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io.connect("http://127.0.0.1:5000");

        socket.on('connect',function(){
           socket.emit( 'join_room',{
           username:"{{username}}",
           room:"{{room}}"
           });

           let message_input = document.getElementById('message_input');

           document.getElementById('message_input_form').onsubmit = function (e){
                 e.preventDefault();
                 alert("123");
                 let message = message_input.value.trim();
                 if (message.length) {
                    socket.emit('send_message',{
                    username:"{{username}}",
                    room:"{{room}}",
                    message:message
                        })
                    }

                message_input.value ="";
                message_input.focus();
            }
        });

        socket.on( "receive_message", function(data)
        {
            console.log(data);
            const newNode = document.createElement( 'div');
            newNode.innerHTML = `<b>${data.username}</b>&nbsp;${data.message}`;
            document.getElementById('messages').appendChild(newNode);
        });

        socket.on('join_room_annoucentment',function(data){
                console.log(data);
                const newNode = document.createElement('div');
                newNode.innerHTML = `${data.username} as joined the room`;
                document.getElementById('messages').appendChild(newNode);
        })
    </script>
</body>
</html>
