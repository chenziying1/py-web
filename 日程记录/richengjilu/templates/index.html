<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div style="text-align:center;position:absolute;margin: auto;top: 0;left: 0; bottom:0;right:0;">
            <h3>message</h3>
            {% if categories %}
            <ul>
                {% for category in categories %}
                    <p>{{ category.text }} {{ category.date }}</p>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no categories present.</strong>
            {% endif %}
            <a href="add_message">add message</a>
        </div>
</body>
</html>
