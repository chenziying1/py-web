<!-- upload_video.html -->
{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
    <h1>Upload Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
