{% extends "base.html" %}
{% block title %}login pages{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for mes in messages %}
                <p>{{mes}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Name:</p>
    <p><input type = "text" name = "nm" /></p>
    <input type = "submit" value="submit"/>
</form>
{% endblock %}
#action表示重定向到那里去，#表示在当前页面
#method表示提交方式
