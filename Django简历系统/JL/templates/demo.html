{% block body_block %}
<body background="">

    <div class="container-fluid" style="max-width: 400px; height: 800px;">
  <div class="row justify-content-between">
    <div class="col-md-4 my-3">
      <a href="/frist/contact/">
          <div class="image-overlay">
              <img src="/static/images/1.png" alt="Example image 1" style="max-width: 100%; height: 250px;">
              <p style=" text-align: center;">模板一</p>
          </div>
      </a>
    </div>
    <div class="col-md-4 my-3">
      <a href="/second/contact/">
          <div class="image-overlay">
            <img src="/static/images/2.png" alt="Example image 2" style="max-width: 100%; height: 250px;">

          </div>
      </a>

</div>


<style>
  .image-overlay {
    position: relative;
    display: inline-block;
  }
  .image-overlay img {
    display: block;
  }
  .image-overlay:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  .image-overlay:hover:before {
    opacity: 1;
  }
</style>
{% endblock %}
